<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ExpressJS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script   src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Message Board Backend</h1>
    </div>

    <div class="alert alert-info top">
      <lable>Author: </lable>
      <input type="text" class="createAuthor">
      <lable>Text: </lable>
      <input type="text" class="createText">
      <button class="btn btn-primary sendButton">Send</button>
      <div class="createStatus"></div>
    </div>
    <br>

    <div class="content">
      <div class="messageBox">

      </div>
    </div>

    <!-- template -->
    <div class="messageInfo">
      <div class="row">
        <div class="col-xs-9 col-md-9 messageArea">
          <div><strong><span class="messageAuthor"></span></strong><span>: </span><span class="messageTime"></span></div>
          <p><span class="messageText"></span></p>
          <div>
            <span class="image"></span>
          </div>

        </div>
        <div class="col-xs-3 col-md-3 modifyOption">
          <span><button class="btn btn-warning editText">EDIT</button></span>
          <!-- <span><button class="btn btn-danger deleteText">DELETE</button></span> -->
          <span><button class="btn btn-danger deleteText" data-toggle="modal" data-target="#editModal" data-whatever="@fat">DELETE</button></span>
        </div>
      </div>
    </div>

  <!-- start modal -->
  <div class="bd-example">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal" data-whatever="@fat">Open modal for @fat</button>
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="editModalLabel">New message</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="form-control-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="form-control-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- end modal -->


  </div>
</body>
</html>
