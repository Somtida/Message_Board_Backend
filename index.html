<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ExpressJS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <script>
function textAreaAdjust(e) {
    e.style.height = "1px";
    e.style.height = (25+e.scrollHeight)+"px";
}
</script>
</head>
<body>
  <!-- start modal -->
  <div class="modal fade editModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

      </div>
    </div>
  </div>
  <!-- end modal -->
  <!-- template modal -->
  <div class="newMsgBox">
    <label for="">Edit: </label>
    <textarea cols="20" rows="4" class="newMsg"></textarea>
    <button class="btn btn-success saveNewMsg">SAVE</button>
    <button class="btn btn-primary cancel">CANCEL</button>
  </div>
  <!-- end template modal -->


  <div class="container">
    <div class="jumbotron">
      <h1>Message Board</h1>
    </div>




    <div class="alert alert-info top">
      <lable>Author: </lable>
      <input type="text" class="createAuthor">
      <lable>Text: </lable>
      <!-- <input type="text" class="createText" onkeypress="this.style.height = 200px;"> -->
      <textarea class="createText" onkeyup="textAreaAdjust(this)" style="overflow:hidden"></textarea>
      <button class="btn btn-primary sendButton">Send</button>
      <div class="createStatus"></div>
    </div>
    <br>

    <div class="panel panel-primary content">
    <div class="panel-heading">
      <!-- add pannel -->
      <label for="">sort by: </label>
      <select name="" id="" class="sortby">
        <option value="date">date</option>
        <option value="author">author</option>
        <option value="text">message</option>
      </select>
    </div>
    <div class="panel-body">
      <div class="messageBox">

      </div>
    </div>
    </div>
    <!-- template -->
    <div class="messageInfo">
      <div class="row">
        <div class="col-xs-9 col-md-9 messageArea">
          <div><strong><span class="messageAuthor"></span></strong><span>: </span><span class="messageTime"></span></div>
          <p><span class="messageText"></span></p>
          <div>
            <span class="image"></span>
          </div>

        </div>
        <div class="col-xs-3 col-md-3 modifyOption">
          <span><button class="btn btn-warning editText" data-toggle="modal" data-target=".editModal">EDIT</button></span>
          <!-- <span><button class="btn btn-danger deleteText">DELETE</button></span> -->
          <span><button class="btn btn-danger deleteText">DELETE</button></span>
        </div>
      </div>
    </div>

    <div class="alert alert-info footer">
      <div class="row">
        <div class="col-md-3 leftfooter">
          <a href="https://www.linkedin.com/in/somtida-sinkamnoonsak-b40949101">
            <span class="space"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></span>
          </a>

          <a href="https://github.com/Somtida">
            <span class="space">
              <i class="fa fa-github fa-2x" aria-hidden="true"></i>
            </span>
          </a>
        </div>
        <div class="col-md-6 centerfooter">
          &copy; 2016, Somtida Sinkamnoonsak
        </div>
        <div class="col-md-3 rightfooter">
          <a href="https://twitter.com/AmySkns">
            <span class="space">
              <i class="fa fa-twitter fa-2x"></i>
            </span>
          </a>
          <a href="mailto:somtida.th@gmail.com?Subject=Hello">
            <span class="space">
              <i class="fa fa-envelope fa-2x"></i>
            </span>
          </a>
        </div>
      </div>
    </div>




  </div>
</body>
</html>
